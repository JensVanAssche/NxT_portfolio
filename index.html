<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>NxT Portfolio</title>

	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
	<style>
		#waves {
            opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="kdglogo">
		<a href="https://www.kdg.be/multimedia-technology" target="_blank">
			<img src="src/images/logo_kdg.png" alt="KDG logo">
		</a>
	</div>

	<div class="button_container button_home" id="toggle">
		<span class="top"></span>
		<span class="middle"></span>
		<span class="bottom"></span>
	</div>

	<div class="overlay" id="overlay">
		<div class="page_nav">
			<div class="nav-links">
				<div class="nav-link">
					<a href="index.html">HOME</a>
				</div>
				<div class="nav-link">
					<a href="about.html">ABOUT</a>
				</div>
				<div class="nav-link">
					<a href="profiles.html">PROFILES</a>
				</div>
				<div class="nav-link">
					<a href="showcase.html">SHOWCASE</a>
				</div>
			</div>
		</div>
	</div>

	<div class="viewport">
		<div id="loading">
			<div class="preloader-1">
			  <div>Loading</div>
			  <span class="line line-1"></span>
			  <span class="line line-2"></span>
			  <span class="line line-3"></span>
			  <span class="line line-4"></span>
			  <span class="line line-5"></span>
			  <span class="line line-6"></span>
			  <span class="line line-7"></span>
			  <span class="line line-8"></span>
			  <span class="line line-9"></span>
			</div>
		</div>

		<div id="pageloader" class="inactive"></div>
        <div class="homenav">
		<nav>
			<ul>
				<li id="nav_about" data-text="About">About</li>
				<li id="nav_profiles" data-text="Profiles">Profiles</li>
				<li id="nav_showcase" data-text="Showcase">Showcase</li>
			</ul>
		</nav>
        </div>
		<div id="hoverlock"></div>
		
		<div id="waves"></div>

		<div id="mainlogo">
			<div id="mainlogo_inner">
				<div>
					<div class="swipebox swipebox1"></div>
					<h1>NxT</h1>
				</div>
				<div>
					<div class="swipebox swipebox2"></div>
					<h2>Media Technology</h2>
				</div>
			</div>
		</div>
        <div class="homescroll">
		<div class="scroll-downs">
		  <div class="mousey">
		    <div class="scroller"></div>
		  </div>
		  <p>Scroll down</p>
		</div>
		</div>
	</div>


	<script rel="preload" src="src/js/jquery.min.js"></script>
	<script rel="preload" src="src/js/three.r92.min.js"></script>
	<script rel="preload" src="src/js/vanta.waves.min.js"></script>
	<script rel="preload" src="src/js/tilt.js"></script>
	<script rel="preload" src="src/js/nav_scroll.min.js"></script>
	<script rel="preload" src="src/js/main.min.js"></script>
	<script rel="preload">
		$(document).ready(function() {
			$("#loading").addClass("hidden");
		})
 
		VANTA.WAVES({
			el: "#waves",
			color: 0x9,
			shininess: 40.00,
			waveHeight: 40.00,
			waveSpeed: 0.80,
			zoom: 1
		})

		if ($(window).width() > 600) {
			VanillaTilt.init(document.querySelector("#mainlogo_inner"), {
				max: 30,
				speed: 800,
				reverse: true,
				scale: 1.1,
			});
		}
	</script>
</body>
</html>

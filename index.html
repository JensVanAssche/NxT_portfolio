<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>NxT Portfolio</title>

	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="viewport">
		<div id="loading">
			<div class="preloader-1">
			  <div>Loading</div>
			  <span class="line line-1"></span>
			  <span class="line line-2"></span>
			  <span class="line line-3"></span>
			  <span class="line line-4"></span>
			  <span class="line line-5"></span>
			  <span class="line line-6"></span>
			  <span class="line line-7"></span>
			  <span class="line line-8"></span>
			  <span class="line line-9"></span>
			</div>
		</div>

		<nav>
			<ul>
				<li><a href="#" id="nav_about">About</a></li>
				<li><a href="#" id="nav_profiles">Profiles</a></li>
				<li><a href="#" id="nav_showcase">Showcase</a></li>
			</ul>
		</nav>

		<div id="hoverlock"></div>
		
		<div id="waves"></div>

		<div id="mainlogo">
			<div>
				<div class="swipebox swipebox1"></div>
				<h1>NxT</h1>
			</div>
			<div>
				<div class="swipebox swipebox2"></div>
				<h2>Media Technology</h2>
			</div>
		</div>

		<div class="scroll-downs">
		  <div class="mousey">
		    <div class="scroller"></div>
		  </div>
		  <p>Scroll down</p>
		</div>

		<div class="pageloader">
		</div>
	</div>


	<script src="src/js/jquery.min.js"></script>
	<script src="src/js/three.r92.min.js"></script>
	<script src="src/js/vanta.waves.min.js"></script>
	<script src="src/js/tilt.js"></script>
	<script src="src/js/main.js"></script>
	<script>
		VANTA.WAVES({
		  el: "#waves",
		  color: 0x0,
		  shininess: 41.00,
		  waveHeight: 40.00,
		  waveSpeed: 0.70,
		  zoom: 0.7,
		  backgroundAlpha: 1.00,
		})

		VanillaTilt.init(document.querySelector("#mainlogo"), {
			max: 30,
			speed: 800,
			reverse: true,
			scale: 1.1,
		});
	</script>
</body>
</html>

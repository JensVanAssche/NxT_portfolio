	<div id="waves"></div>

	<div id="mainlogo">
		<div>
			<div class="swipebox swipebox1"></div>
			<h1>NxT</h1>
		</div>
		<div>
			<div class="swipebox swipebox2"></div>

	<div class="scroll-downs">

	    <div class="scroller"></div>

	<script src="src/js/jquery.min.js"></script>
	<script src="src/js/three.r92.min.js"></script>
	<script src="src/js/vanta.waves.min.js"></script>
	<script src="src/js/tilt.js"></script>
	<script>
		VANTA.WAVES({
		  el: "#waves",
		  color: 0x101010,
		  shininess: 41.00,
		  waveHeight: 40.00,
		  waveSpeed: 0.80,
		  zoom: 0.7,
		  backgroundAlpha: 1.00,
		})

		VanillaTilt.init(document.querySelector("#mainlogo"), {
			max: 30,
			speed: 800,
			reverse: true,
			scale: 1.1
		});

		$("#mainlogo div:first-child").append("<div class='glitch-window'></div>");
		$( "#mainlogo h1" ).clone().appendTo( ".glitch-window" );
	</script>
</body>

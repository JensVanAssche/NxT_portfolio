<!DOCTYPE html>
<html>
<head>
	<title>NxT Portfolio</title>
	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
	<div id="waves"></div>
	<div id="mainlogo">
		<h1>NxT</h1>
		<h2>Media Technology</h2>
	</div>

	<div class="scroll-downs">
	  <div class="mousey">
	    <div class="scroller"></div>
	  </div>
	</div>




	<script src="src/js/three.r92.min.js"></script>
	<script src="src/js/vanta.waves.min.js"></script>
	<script type="text/javascript" src="src/js/tilt.js"></script>
	<script>
		VANTA.WAVES({
		  el: "#waves",
		  color: 0x141414,
		  shininess: 41.00,
		  waveHeight: 40.00,
		  waveSpeed: 0.80,
		  zoom: 0.65,
		  backgroundAlpha: 1.00
		})

		VanillaTilt.init(document.querySelector("#mainlogo"), {
			max: 25,
			speed: 400,
			reverse: true,
			scale: 1.2
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>NxT Portfolio - Showcase</title>
	
	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="subpage showcase">
		<div class="subpage_header">
			<h1>Showcase</h1>
			<i class="fas fa-times closepage"></i>
		</div>
		<div class="subpage_main">
			<div class="showcase-element showcase-element-left">
				<div class="showcase-element-background-right"></div>
				<img src="src/images/pp3.jpeg" class="showcase-element-img">
				<div class="showcase-element-text-right">
					<h2 class="showcase-h2-right">Projectnaam</h2>
					<p>
						Lorem ipsum dolor sit amet
					</p>
				</div>
				
			</div>

			<div class="showcase-element showcase-element-right">
				<div class="showcase-element-background-left"></div>
				<img src="src/images/pp4.jpg" class="showcase-element-img">
				<div class="showcase-element-text-left">
					<h2 class="showcase-h2-left">Projectnaam</h2>
					<p>
						Lorem ipsum dolor sit amet
					</p>
				</div>
			</div>

			<div class="showcase-element showcase-element-left">
				<div class="showcase-element-background-right"></div>
				<img src="src/images/pp3.jpeg" class="showcase-element-img">
				<div class="showcase-element-text-right">
					<h2 id="example2" class="showcase-h2-right">Projectnaam</h2>
					<p>
						Lorem ipsum dolor sit amet
					</p>
				</div>
			</div>

			<div class="showcase-element showcase-element-right">
				<div class="showcase-element-background-left"></div>
				<img src="src/images/pp4.jpg" class="showcase-element-img">
				<div class="showcase-element-text-left">
					<h2 class="showcase-h2-left">Projectnaam</h2>
					<p>
						Lorem ipsum dolor sit amet
					</p>
				</div>
			</div>
		</div>
	</div>


	<script src="src/js/jquery.min.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
	<script src="src/js/tilt.js"></script>

	<script type="text/javascript">
		ScrollReveal().reveal('.showcase-element-img', {
			distance: '40%',
			origin: 'bottom',
			opacity: 0,
			reset: false,
			duration: 1500,
		});
		ScrollReveal().reveal('.showcase-element-right', {
			distance: '40%',
			origin: 'bottom',
			opacity: 0,
			reset: false,
			duration: 1500,
		});
		ScrollReveal().reveal('.showcase-element-left', {
			distance: '40%',
			origin: 'bottom',
			opacity: 0,
			reset: false,
			duration: 1500,
		});
		ScrollReveal().reveal('.showcase-element-background-right', {
			distance: '40%',
			origin: 'bottom',
			opacity: 0,
			reset: false,
			duration: 1500,
		});
		ScrollReveal().reveal('.showcase-element-background-left', {
			distance: '40%',
			origin: 'bottom',
			opacity: 0,
			reset: false,
			duration: 1500,
		});

		VanillaTilt.init(document.querySelectorAll(".showcase-element-img"), {
			max: 30,
			speed: 800,
			reverse: true,
			scale: 1,
			glare: true
		});
		
		/* On scroll text trager laten bewegen */
		$(window).scroll(function(){
			rightTextElements = document.getElementsByClassName('showcase-element-text-right');
			righth2Elements = document.getElementsByClassName('showcase-h2-right');

			for (var i=0; i < rightTextElements.length; i++) {
				rightTextElement = $(rightTextElements[i]);
				offset = rightTextElement.offset();
				$(righth2Elements[i]).css({"margin-top":(-(offset.top - $(document).scrollTop())/5) + "px"});
			}

			leftTextElements = document.getElementsByClassName('showcase-element-text-left');
			lefth2Elements = document.getElementsByClassName('showcase-h2-left');

			for (var i=0; i < leftTextElements.length; i++) {
				leftTextElement = $(leftTextElements[i]);
				offset = leftTextElement.offset();
				$(lefth2Elements[i]).css({"margin-top":(-(offset.top - $(document).scrollTop())/5) + "px"});
			}

			leftBackgrounds = document.getElementsByClassName('showcase-element-background-left');

			for (var i=0; i < leftBackgrounds.length; i++) {
				leftBackground = $(leftBackgrounds[i]);
				offset = leftBackground.offset();
				$(leftBackgrounds[i]).css({"margin-left":(-(offset.top - $(document).scrollTop())/10) + "px"});
			}

			rightBackgrounds = document.getElementsByClassName('showcase-element-background-right');

			for (var i=0; i < leftBackgrounds.length; i++) {
				rightBackground = $(rightBackgrounds[i]);
				offset = rightBackground.offset();
				$(rightBackgrounds[i]).css({"margin-right":(-(offset.top - $(document).scrollTop())/10) + "px"});
			}
		});
	</script>
</body>
</html>
